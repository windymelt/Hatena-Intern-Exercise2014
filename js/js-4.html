<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hatena-Intern-Exercise2014 : JavaScript</title>
  <link href="http://thomasf.github.io/solarized-css/solarized-dark.min.css" rel="stylesheet"></link>
  <link href="js-4.css" rel="stylesheet"/></link>
</head>
<body>
  <section>
    <h1>JavaScript WORK: #4</h1>
    <h2>Generate a log table</h2>
    <div>
      <textarea id="log-input" cols="64" rows="5"></textarea>
      <div><input value="表に出力する" type="button" id="submit-button" /></div>
    </div>
    <h2>Search logs</h2>
    <div>
      <input id="query" size="30" type="text" value="type to search..." onblur="if (this.value == '') {this.value = 'type to search...';}"
 onfocus="if (this.value == 'type to search...') {this.value = '';}" />
    </div>
    <hr/>
    <div id="table-container"></div>
    <hr/>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
  <script src="http://github.com/bartaz/sandbox.js/raw/master/jquery.highlight.js"></script>
  <script src="main.js"></script>
  <script src="js-4.js"></script>
</body>
</html>
